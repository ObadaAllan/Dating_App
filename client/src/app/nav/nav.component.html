    <a class="navbar-brand" routerLink="/">Dating app</a>

        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="actice">Matches </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="actice">Lists</a>

          <a class="nav-link" routerLink="/messages" routerLinkActive="actice">Messages</a>

      <a class="nav-link" routerLink="/errors" >Erros</a>

        <a  class="dropdown-toggle text-light" dropdownToggle>welcome {{user.username | titlecase}}</a>
        <div class="dropdown-menu mt-3"*dropdownMenu>
          <a  class="dropdown-item">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a  class="dropdown-item"(click)="logout()">Logout</a>

        </div>

        [(ngModel)]="model.username"
        class="form-control mr-sm-2" 
        type="text"
        placeholder="user name">
        <input
        name="password"
        [(ngModel)]="model.password" 
        class="form-control mr-sm-2"
        type="password"
        placeholder="password" >
